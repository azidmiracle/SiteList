<html>
  <head>
    <title>Custom Search JSON API Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script async src="https://www.googleapis.com/customsearch/v1?key= AIzaSyBtMoDgAR1SS4yMjbuIrmHuHTPX8zgjj7I&cx=16e8d7fad0efa640a"></script>
    <div class="gcse-search"></div>
    <script>
      function hndlr(response) {
      for (var i = 0; i < response.items.length; i++) {
        var item = response.items[i];
        // in production code, item.htmlTitle should have the HTML entities escaped.
        document.getElementById("content").innerHTML += "<br>" + item.htmlTitle;
      }
    }
    </script>
    <script src="https://www.googleapis.com/customsearch/v1?key= AIzaSyBtMoDgAR1SS4yMjbuIrmHuHTPX8zgjj7I&cx=16e8d7fad0efa640a:omuauf_lfve&q=lectures&callback=hndlr">
    </script>
  </body>
</html>
